# General parameters
seed: 0
max_frames: 10000
stickiness: 0.25
d_fitness: 1
n_gen: 50000
log_gen: 100
save_gen: 100
bootstrap: false
grayscale: true

# Reducer's parameters
reducer:
  type: "centroid" # "pooling" or "centroid"
  pooling_function: "mean" # POOLING: "mean", "max", or "min"
  features_size: 5 # POOLING: size of the square down-sampled image
  n_centroids: 15 # CENTROID: number of biggest objects tracked

# Controller's parameters
controller:
  n_population: 5
  n_elite: 1
  rows: 1
  columns: 60
  recur: 0.0
  m_rate: 0.1
  out_m_rate: 0.5
  n_parameters: 1
  functions:
    - f_add
    - f_subtract
    - f_mult
    - f_div
    - f_abs
    - f_sqrt
    - f_lt
    - f_gt
    - f_and
    - f_or
    - f_xor
    - f_not
